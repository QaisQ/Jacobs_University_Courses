<form>
  <input style="border: none;	border-radius: 4px; position: fixed; top: 90px; left: 1px;
  font-weight: bold; color: white; background-color: rgba(255, 0, 0, 0.7); padding: 5px 10px;

</form>
<div id="HASH">
<span class="agentDash">Agent Dashboard</span>
</div>
<center style="padding-top: 5px;padding-bottom: 5px;">
	<button type="button" style="border-radius:50px;width:250px;background-color: rgb(0,0,0);" onclick="location.href='{{ url_for('agentSeesHospitals') }}';">
		<h3 style="color:rgb(255,255,255)">See Hospital List</h3>
  </button>
  <button type="button" style="border-radius:50px;width:250px;background-color: rgb(0,0,0);" onclick="location.href='{{ url_for('addhospital') }}';">
    <h3 style="color:rgb(255,255,255)">Add Hospitals</h3>
	</button> 
</center>
<h2 style="background-color: white;text-decoration:underline;padding-top: 50px;text-align: center;">Visitor List</h2>
<div class="container">
  <table id="visitors" class="display nowrap" width="80%">
    <thead>
      <tr>
        <th>Citizen ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Device ID</th>
		<th>Infected</th>
      </tr>
    </thead>

    <tbody></tbody>
  </table>

  
  <script>
    $(document).ready(function () {
		
		var response = JSON.parse('{{array|tojson|safe}}');
      

      var table = $('#visitors').DataTable({
        data: response,
        "columnDefs": [{
            "targets": -1,
        }],
    });


    });
  </script>

  
</div>
