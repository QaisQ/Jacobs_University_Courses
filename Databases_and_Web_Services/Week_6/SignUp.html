<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="impct.css" />
</head>
<style>
    body{
        background-color: #1893f8;
    }
</style>
<body>
    
    <h1>User Sign Up</h1>
    <a href="Maintenance.html">Maintenance Page</a>

    <!--Horizontal row-->
    <hr>

    <h2> Sign Up Page </h2>
    <form>
        <table>
            <tr>
                <td>
                    Username:
                </td>
    
                <td>
                    <input type="text"  placeholder= "johnsmith">
                </td>
            </tr>
            <tr>
                <td>
                    Full Name:
                </td>
    
                <td>
                    <input type="text"  placeholder= "John Smith">
                </td>
            </tr>
            <tr>
                <td>
                    Location:
                </td>
    
                <td>
                    <input type="text"  placeholder= "Address">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
    
                <td>
                    <input type="text"  placeholder= "017600000000">
                </td>
            </tr>
            <tr>
                <td>
                    Email Address:
                </td>
    
                <td>
                    <input type="mail"  placeholder= "Your Email">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
    
                <td>
                    <input type="Password" placeholder = "Your Password" name="pwd" minlength="8">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Submit">
                </td>
            </tr>
        </table>
    </form> 

    <a href="#">Top</a>
</body>
</html>
