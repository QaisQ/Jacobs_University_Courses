<body>
    <h1>Volunteer Here</h1>
    <a href="Maintenance.html">Maintenance Page</a>

    <!--Horizontal row-->
    <hr>
<h2>Create Open Volunteer Calls</h2>

<form>
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" placeholder="Name of Activity"></td>
        </tr>
        <tr>
            <td>Hosting Organization: </td>
            <td><input type="text" placeholder="Organiation Name"></td>
        </tr>
        <tr>
            <td>Category: </td>
            <td>
                <!-- <label for="Category">Choose a Chategory:</label> -->
                <select name="categories">
                    <option value="Humanitarian">Humanitarian</option>
                    <option value="Education">Education</option>
                    <option value="Animal Welfare">Animal Welfare</option>
                    <option value="Children">Children</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Contact: </td>
            <td><input type="tel" placeholder="Phone Number"></td>
        </tr>
        <tr>
            <td>Location: </td>
            <td><input type="text" placeholder="Enter Location"></td>
        </tr>
        <tr>
            <td>Duration: </td>
            <td><input type="text" placeholder="in hours"></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Submit">
            </td>
        </tr>
    </table>
</form>

<a href="#">Top</a>

    contact_number INTEGER NOT NULL,

    duration time,
    FOREIGN KEY organization_id REFERENCES partner_organizations(organization_id) ON DELETE CASCADE,
    FOREIGN KEY category_id REFERENCES category(category_id) ON DELETE CASCADE
     -->
